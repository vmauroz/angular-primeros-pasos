<h4>Listado</h4>
<ul class="list-group">
    <!-- <li class="list-group-item">Krillin - 500</li>
    <li class="list-group-item">ou - 10,000</li> -->
 
    <li *ngFor="let character of characterList; 
            let i = index;
            let isFirst = first;
            let isLast = last;
            let isEven = even;
            let isOdd = odd"  
            class="list-group-item d-flex justify-content-between align-items-center"
            [ngClass]="
                {
                    'list-group-item-success': isLast,
                    'list-group-item-primary': isEven
                }">

            <!-- class="list-group-item {{ i === 0 ? 'list-group-item-success': ''}}"> -->
        <div>  
            <span class="text-primary"> {{i + 1}} </span>
            <span>{{character.name}}</span>
            <strong> - Power: </strong>
            <span>{{character.power}}</span>
        </div>

        <!-- <span>Es el primero: {{i === 0}} - {{isFirst}}</span>
        <span> - Es el Ãºltimo: {{i + 1 === characterList.length}} - {{isLast}}</span>
        <span> - Es el par: {{isEven}} - Es impar: {{isOdd}}</span> -->

        <button class="btn btn-danger" (click)="deleteCharacter(character.id)">
            X
        </button>

    </li>
</ul>
