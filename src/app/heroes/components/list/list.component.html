<h1>Listado Héroes</h1>

<div *ngIf="deletedHero; else nothingDeleted">
    <h3>Ultimo héroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>
<ng-template #nothingDeleted>
    <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" (click) = "removeLastHero()" class="btn btn-outline-danger">Borrar último héroe</button>

<ul class="mt-2 list-group">
  <strong>
    <li *ngFor="let name of heroNames"
    class="list-group-item">{{name}}</li>
  </strong>
</ul>
